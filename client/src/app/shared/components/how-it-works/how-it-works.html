<div id="howItWorks" class="my-8 px-16">
  <div class="flex flex-col items-center justify-center">
    <h2 class="text-3xl text-center font-medium">How it Works</h2>
    <span class="w-28 h-1.5 mt-1 bg-primary rounded-md"></span>
  </div>
  <div class="grid grid-cols-4 my-6 gap-5">
    @for (item of items; track $index) {
        <div class="flex flex-col gap-1 py-4 px-6 rounded-lg shadow">
          <span class="bg-primary/90 w-fit py-2 px-2 rounded-sm"><lucide-angular [img]="item?.icon" class="my-icon stroke-white"></lucide-angular></span>
          <h3 class="text-lg font-semibold">{{item?.title}}</h3>
          <p class="text-sm">
            {{item?.detail}}
          </p>
        </div>
    }
  </div>
</div>
