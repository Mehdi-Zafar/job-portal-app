<app-navbar></app-navbar>
<div class="drawer lg:drawer-open">
      <!-- Mobile toggle -->
      <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />
      
      <div class="drawer-content flex flex-col">
        <!-- Navbar for mobile -->
        <div class="navbar bg-base-300 lg:hidden">
          <div class="flex-none">
            <label for="sidebar-drawer" class="btn btn-square btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
          </div>
          <div class="flex-1">
            <span class="text-lg font-bold">{{ title() }}</span>
          </div>
        </div>

        <!-- Main content -->
        <main class="flex-1 p-4 lg:p-6">
          <router-outlet />
        </main>
      </div>

      <!-- Sidebar -->
      <div class="drawer-side">
        <label for="sidebar-drawer" class="drawer-overlay"></label>
        
        <aside class="bg-base-200 min-h-full w-80">
          <!-- Logo/Title -->
          <div class="p-4 bg-base-300">
            <h2 class="text-2xl font-bold">{{ title() }}</h2>
            <p class="text-sm text-base-content/70">{{ subtitle() }}</p>
          </div>

          <!-- Menu -->
          <ul class="menu p-4 gap-2">
            @for (section of menuItems(); track section.section) {
              <!-- Section Header -->
              <li class="menu-title">
                <span>{{ section.section }}</span>
              </li>

              <!-- Menu Items -->
              @for (item of section.items; track item.route) {
                <li>
                  <a 
                    [routerLink]="item.route"
                    routerLinkActive="active"
                    class="flex items-center gap-3"
                  >
                    <span class="text-xl">{{ item.icon }}</span>
                    <span class="flex-1">{{ item.label }}</span>
                    @if (item.badge) {
                      <span class="badge badge-primary badge-sm">{{ item.badge }}</span>
                    }
                  </a>
                </li>
              }
            }
          </ul>
        </aside>
      </div>
    </div>
