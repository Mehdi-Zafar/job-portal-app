<div class="my-8 mx-16">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
      <div class="flex flex-col md:flex-row items-stretch">
        <!-- Search Input Section -->
        <div class="flex-1 relative border-b md:border-b-0 md:border-r border-gray-200">
          <label for="search-input" class="sr-only">Job title, keywords, or company</label>
          <div class="flex items-center h-full">
            <div class="pl-4 pr-3 py-3 flex items-center">
              <lucide-angular [name]="Search" class="text-gray-400" [size]="20" aria-hidden="true">
              </lucide-angular>
            </div>
            <input
              id="search-input"
              type="text"
              [(ngModel)]="searchQuery"
              (keypress)="onKeyPress($event)"
              placeholder="Job title, keywords, or company"
              class="flex-1 py-3 pr-4 text-gray-900 placeholder-gray-500 bg-transparent border-0 outline-none focus:ring-0 text-base"
              aria-label="Search for jobs"
            />
          </div>
        </div>

        <!-- Location Input Section -->
        <div class="flex-1 relative border-b md:border-b-0 md:border-r border-gray-200">
          <label for="location-input" class="sr-only">City, state, or zip code</label>
          <div class="flex items-center h-full">
            <div class="pl-4 pr-3 py-3 flex items-center">
              <lucide-angular [name]="MapPin" class="text-gray-400" [size]="20" aria-hidden="true">
              </lucide-angular>
            </div>
            <input
              id="location-input"
              type="text"
              [(ngModel)]="location"
              (keypress)="onKeyPress($event)"
              placeholder="City, state, or zip code"
              class="flex-1 py-3 pr-4 text-gray-900 placeholder-gray-500 bg-transparent border-0 outline-none focus:ring-0 text-base"
              aria-label="Location"
            />
          </div>
        </div>

        <!-- Search Button -->
        <div class="md:shrink-0">
          <button
            (click)="onSearch()"
            type="button"
            class="button md:w-auto px-8 py-3 md:h-full transition-colors duration-200"
            aria-label="Find jobs"
          >
            Find jobs
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="my-8 grid grid-cols-3 gap-8">
    @for (job of jobsService.jobs(); track $index) {
    <app-job-listing [job]="job"></app-job-listing>
    }
  </div>
</div>
